<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Stream Manager</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mx-auto d-flex align-items-center flex-column">
      <header>
        <h2>HTTP Video Streaming</h2>
        <p>This video is 61MB and is being streamed instead of downloaded.</p>
        <p>
          Feel free to seek through the video and it only loads the part you
          want to watch
        </p>
      </header>
        <video id="videoPlayer" width="650" controls muted="muted" autoplay>
          <source src="/api/video/sample" type="video/mp4" />
        </video>
    </main>
  </body>
</html>
